<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flyo storage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="project-container">
        <div class="empty"></div>
        <div class="project">
            <div class="project-center">
                <div class="box-1">
                    <img class="logo" src="logo.svg" alt="logo">
                    <div class="icons">
                        <div class="icon-wrap">
                            <img class="icon" src="icon-document.svg" alt="icon-document">
                        </div>
                        <div class="icon-wrap">
                            <img class="icon" src="icon-folder.svg" alt="icon-folder">
                        </div>
                        <div class="icon-wrap">
                            <img class="icon" src="icon-upload.svg" alt="icon-upload">
                        </div>
                    </div>
                </div>
                <div class="box-2">
                    <div class="box-2-center">
                        <p class="storage-left">Youâ€™ve used <strong>815 GB</strong> of your storage
                        </p>
                        <div class="progress-bar">
                            <div class="progress"><span class="circle"></span></div>
                        </div>
                        <div class="gb">
                            <p>0 <span class="gig">GB</span></p>
                            <p>1000 <span class="gig">GB</span></p>
                        </div>
                    </div>
                    <div class="gb-left">
                        <p class="figure">185</p>
                        <span class="left">GB Left</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
